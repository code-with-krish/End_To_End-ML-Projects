<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Exam Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1581093588401-4a09e1b05632');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white bg-opacity-95 rounded-3xl shadow-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Student Exam Performance Indicator
    </h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-5">
      <!-- Radio-style selectors -->
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <select name="gender" required
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            <option selected disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ethnicity</label>
          <select name="ethnicity" required
                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
            <option selected disabled>Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
      </div>

      <!-- Parental Education and Lunch -->
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Parental Education</label>
          <select name="parental_level_of_education" required
                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
            <option selected disabled>Select Education</option>
            <option value="associate's degree">Associate's</option>
            <option value="bachelor's degree">Bachelor's</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Lunch Type</label>
          <select name="lunch" required
                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
            <option selected disabled>Select Lunch</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>
      </div>

      <!-- Test Prep -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Test Preparation</label>
        <select name="test_preparation_course" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
          <option selected disabled>Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <!-- Scores -->
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Writing Score (0–100)</label>
          <input type="number" name="reading_score" min="0" max="100" required 
                 class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition"
                 placeholder="Writing Score">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reading Score (0–100)</label>
          <input type="number" name="writing_score" min="0" max="100" required
                 class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition"
                 placeholder="Reading Score">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition">
          Predict Maths Score
        </button>
      </div>
    </form>

    <!-- Result area -->
    {% if results %}
      <div class="mt-8 p-4 bg-green-100 text-green-800 rounded-lg text-center font-semibold">
        Predicted Maths Score: {{ results }}
      </div>
    {% endif %}
  </div>
</body>
</html>
